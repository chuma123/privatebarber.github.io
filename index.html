<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Barber - Login</title>

  <!-- Flatpickr Calendar -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
      emailjs.init("FNjFdoQHnPUtjkY_g"); // Replace with your EmailJS Public Key
    })();
  </script>

  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #f90;
    }
    .login-container {
      .login-container {
  width: 100%;
  max-width: 400px;
  padding: 25px 20px;
  background: #111;
  text-align: center;
  border-radius: 12px;
  box-shadow: 0 8px 25px rgba(255, 165, 0, 0.15);
}

    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    .subtitle {
      font-weight: normal;
      color: #ffb733;
    }
    .instagram {
      color: white;
      margin: 10px 0;
    }
    .login-box {
      background: #333;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    input, button {
      input, button {
  display: block;
  width: 100%;
  box-sizing: border-box;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: none;
  font-size: 16px;
  background-color: #222;
  color: #fff;
  transition: background-color 0.3s ease;
}
input::placeholder {
  color: #aaa;
}
button {
  background-color: #f90;
  color: #111;
  font-weight: bold;
}
button:hover {
  background-color: #ffb733;
}

    }
    input {
      background: #444;
      color: #fff;
    }
    button {
      background: #f90;
      color: #111;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .user-card {
      background: #333;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    
    <h1>Private Barber</h1>
    <h4 class="subtitle">haircut tracker</h4>
    <p class="instagram"><a href="https://www.instagram.com/chumaisme/" target="_blank" style="color:white;">Follow me on Instagram</a></p>
    <hr />

    <!-- Login Section -->
    <div id="login-section">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <!-- User Dashboard -->
    <div id="user-dashboard" class="hidden">
      <h3>Welcome, <span id="user-name"></span></h3>
      <p>You have <span id="remaining-cuts"></span> haircuts left this month.</p>
      <p><span id="reset-countdown"></span></p>
      <p>Enjoy your day.</p>
      <p>Your next booked haircut: <span id="next-date">None</span></p>
      <button onclick="openDatePicker()">ðŸ“… Choose Date</button>
      <input type="text" id="datepicker" class="hidden" />
      <button onclick="logout()">Logout</button>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="hidden">
      <h3>Admin Panel</h3>
      <div id="user-list"></div>
      <h4>Bookings:</h4>
      <ul id="admin-bookings"></ul>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const users = {
      'luvo': { password: '3430', totalCuts: 4, usedCuts: 3 },
      'peter': { password: '6882', totalCuts: 4, usedCuts: 2 },
      'mac': { password: '4692', totalCuts: 8, usedCuts: 1 },
      'lesego': { password: '5820', totalCuts: 4, usedCuts: 2 },
      'daryl': { password: '6921', totalCuts: 4, usedCuts: 4 },
      'themba': { password: '9333', totalCuts: 5, usedCuts: 4 },
      'thendo': { password: '8920', totalCuts: 4, usedCuts: 3 },
      'mj': { password: '5434', totalCuts: 8, usedCuts: 8 }
    };

    const adminPassword = '12314';
    let loggedInUser = '';
    const bookings = [];

    function login() {
      const uname = document.getElementById('username').value.toLowerCase();
      const pword = document.getElementById('password').value;

      if (uname === 'admin' && pword === adminPassword) {
        showAdminDashboard();
      } else if (users[uname] && users[uname].password === pword) {
        loggedInUser = uname;
        showUserDashboard(uname);
      } else {
        alert('Invalid login credentials');
      }
    }

    function showUserDashboard(username) {
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('user-dashboard').classList.remove('hidden');
      document.getElementById('user-name').textContent = username;
      const remaining = users[username].totalCuts - users[username].usedCuts;
      document.getElementById('remaining-cuts').textContent = remaining;

      const today = new Date();
      const nextReset = new Date(today.getFullYear(), today.getMonth() + 1, 1);
      const diffTime = nextReset - today;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById('reset-countdown').textContent = `Your subscription resets in ${diffDays} day${diffDays !== 1 ? 's' : ''}.`;
    }

    function showAdminDashboard() {
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('admin-dashboard').classList.remove('hidden');
      const list = document.getElementById('user-list');
      list.innerHTML = '';
      for (const user in users) {
        const data = users[user];
        const card = document.createElement('div');
        card.className = 'user-card';
        card.innerHTML = `
          <strong>${user}</strong><br>
          Total Haircuts: <input type="number" value="${data.totalCuts}" id="total-${user}" /><br>
          Used Haircuts: <input type="number" value="${data.usedCuts}" id="used-${user}" /><br>
          <button onclick="updateUser('${user}')">Update</button>
        `;
        list.appendChild(card);
      }

      const bookingList = document.getElementById('admin-bookings');
      bookingList.innerHTML = bookings.map(b => `<li>${b.user} booked for ${b.date}</li>`).join('');
    }

    function updateUser(user) {
      const newTotal = parseInt(document.getElementById(`total-${user}`).value);
      const newUsed = parseInt(document.getElementById(`used-${user}`).value);
      if (newUsed <= newTotal) {
        users[user].totalCuts = newTotal;
        users[user].usedCuts = newUsed;
        alert(`Updated ${user}'s haircut info.`);
      } else {
        alert('Used haircuts cannot exceed total haircuts.');
      }
    }

    function logout() {
      document.getElementById('login-section').classList.remove('hidden');
      document.getElementById('user-dashboard').classList.add('hidden');
      document.getElementById('admin-dashboard').classList.add('hidden');
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    }

    function openDatePicker() {
      const picker = document.getElementById('datepicker');
      picker.classList.remove('hidden');

      flatpickr(picker, {
        minDate: "today",
        dateFormat: "Y-m-d",
        onChange: function(selectedDates, dateStr) {
          document.getElementById('next-date').textContent = dateStr;
          picker.classList.add('hidden');
          bookings.push({ user: loggedInUser, date: dateStr });

          // Send email via EmailJS
          emailjs.send('service_qzzkmeo', 'template_acm9lum', {
            user_name: loggedInUser,
            booking_date: dateStr,
            to_email: 'admin@elvisdesigns.co.za' 
          })
          .then(() => {
            alert('Booking confirmed! Email sent.');
          }, (error) => {
            console.error('EmailJS error:', error);
            alert('Failed to send booking email.');
          });
        }
      });
    }
  </script>
</body>
</html>
