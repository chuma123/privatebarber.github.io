<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | FADED</title>
  <style>
    /* Body & container */
    body {
      background-color: #000; /* black */
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-bottom: 60px; /* space for nav */
    }

    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #00ff88;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff88;
    }

    /* Form 
   form {
      background: #111;
      padding: px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
    }
*/
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 12px;
      background: #222;
      color: white;
      font-size: 16px;
      resize: vertical;
    }

    input::placeholder, textarea::placeholder {
      color: #888;
    }

    button {
      background-color: #00ff88;
      color: black;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 10px #00ff88;
      transition: 0.2s;
      width: 100%;
  
    }

    button:hover {
      transform: scale(1.05);
      background-color: #00e67a;
    }

    /* Bottom nav bar */
    .nav-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
    }

    .nav-bar a {
      color: white;
      font-size: 24px;
      text-decoration: none;
      user-select: none;
    }

    .nav-bar a.active {
      color: #00ff88;
      text-shadow: 0 0 5px #00ff88;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Book</h2>
    <form id="contact-form">
      <input type="text" name="user_name" placeholder="Your Name" required />
      <input type="email" name="user_email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="description,date & time" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <div class="nav-bar">
    <a href="index.html" title="Home">üè†</a>
    <a href="gallery.html" title="Gallery">üì∑</a>
    <a href="login.html" title="Login">üîê</a>
    <a href="contact.html" class="active" title="Contact">Book</a>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS with your public key
    emailjs.init("vUTSYPKhBVAZlVaJc"); // Replace with your actual public key

    // Handle form submit
    document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault();

      emailjs.sendForm("service_y1pz564", "template_g96im7o", this) // Replace with your service/template IDs
        .then(() => {
          alert("‚úÖ Message sent successfully!");
          this.reset();
        })
        .catch((error) => {
          alert("‚ùå Failed to send message. Please try again.");
          console.error("EmailJS error:", error);
        });
    });
  </script>
  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>

   })();
</script>

</body>
</html>
